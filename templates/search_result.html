{% extends "layout.html" %}

{% block heading %}
  Book Search
{% endblock %}

{% block body %}
  <h1>Search results</h1>
  <ul>
    {% for book in books%}
      <li>
        <a href="{{url_for('book', book_id=book.id)}}">
            {{book.isbn}}, {{book.title}}, {{book.author}}, {{book.year}}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
